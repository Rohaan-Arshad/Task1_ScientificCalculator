<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Scientific Calculator</h1>
        <div class="sub-container">
            <div>
                <input  id="text">
            </div>
            <div>
                <button class="button add">AC</button>
                <button class="button other" >Del</button>
                <button class="button other" >x!</button>
                  
            </div>
            <div>
                
                <button class="button other" >sin</button>
                <button class="button other" >cos</button>
                <button class="button other" >tan</button>
                <button class="button other" >log</button>
                  
            </div>
            <div>
                <button class="button other" >^</button>
                <button class="button other" >√</button>
                <button class="button main" >%</button>
                <button class="button main" >÷</button>
            </div>
            <div>
            <button class="button extra" >7</button>
            <button class="button extra" >8</button>
            <button class="button extra" >9</button>
            <button class="button main" >*</button>
        </div>
        <div >
            <button class="button extra" >4</button>
            <button class="button extra" >5</button>
            <button class="button extra" >6</button>
            <button class="button main" >+</button>
              
        </div>
        <div >
            <button class="button extra" >1</button>
            <button class="button extra" >2</button>
            <button class="button extra" >3</button>
            <button class="button main" >-</button>
        </div>
        <div>
            <button class="button main" >.</button>
            <button class="button extra" >0</button>
            <button class="button add" >=</button>
              
        </div>
    </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
